{% extends "layout.html" %}

{% block body %}
<form method="POST" action="/login">
  {{ form.hidden_tag() }}
  <div class="large-9 columns">
    <fieldset>
      <legend>Login</legend>

        {% if get_flashed_messages() %}
            {% for message in get_flashed_messages() %}
            <div data-alert class="alert-box">
              {{ message }}
            </div>
            {% endfor %}
        {% endif %}

      <label>{{ form.email.label }}
        <input name='email' type="text" placeholder="Your Email Address" />
      </label>
      <label>{{ form.password.label }}
        <input name='password' type="text" placeholder="Your Amazing Password" />
      </label>

      <button type="submit" class='button tiny' value='Login'>Login</button>
    </fieldset>
  </div>
</form>
{% endblock %}
